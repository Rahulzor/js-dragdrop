<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Drag and Drop</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background: linear-gradient(-45deg, #1e3c72, #2a5298, #3c8ce7, #00c6ff);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      margin-top: 40px;
      font-size: 36px;
    }

    .items {
      display: flex;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .item {
      padding: 15px 25px;
      background-color: #ffffffcc;
      color: #333;
      border: 2px solid #fff;
      border-radius: 10px;
      cursor: grab;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease;
    }

    .item:active {
      cursor: grabbing;
      transform: scale(0.95);
    }

    #dropArea {
      margin-top: 40px;
      padding: 30px;
      width: 90%;
      max-width: 600px;
      background-color: rgba(255, 255, 255, 0.15);
      border: 3px dashed #fff;
      border-radius: 15px;
      text-align: center;
      min-height: 150px;
      transition: background-color 0.3s ease;
    }

    #dropArea:hover {
      background-color: rgba(255, 255, 255, 0.25);
    }

    #result {
      margin-top: 25px;
      font-size: 18px;
    }

    ul#droppedList {
      margin-top: 15px;
      list-style: none;
      padding: 0;
    }

    ul#droppedList li {
      background-color: rgba(255, 255, 255, 0.2);
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 8px;
    }

    @media (max-width: 600px) {
      .item {
        padding: 10px 15px;
        font-size: 14px;
      }

      h1 {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>

  <h1>Drag and Drop Magic</h1>
  <p>Drag an item into the box below to see the magic happen!</p>

  <div class="items">
    <div class="item" draggable="true" id="apple">Apple</div>
    <div class="item" draggable="true" id="banana">Banana</div>
    <div class="item" draggable="true" id="cherry">Cherry</div>
    <div class="item" draggable="true" id="mango">Mango</div>
    <div class="item" draggable="true" id="grape">Grape</div>
  </div>

  <div id="dropArea">Drop items here</div>

  <div id="result">
    <strong>Sorted Items:</strong>
    <ul id="droppedList"></ul>
    <p id="charCount">Total Characters: 0</p>
    <p id="itemCount">Total Items: 0</p>
  </div>

  <script>
    const items = document.querySelectorAll('.item');
    const dropArea = document.getElementById('dropArea');
    const droppedList = document.getElementById('droppedList');
    const charCountP = document.getElementById('charCount');
    const itemCountP = document.getElementById('itemCount');

    let totalChars = 0;
    let totalItems = 0;

    items.forEach(item => {
      item.addEventListener('dragstart', event => {
        event.dataTransfer.setData('text', event.target.textContent);
      });
    });

    dropArea.addEventListener('dragover', event => {
      event.preventDefault();
    });

    dropArea.addEventListener('drop', event => {
      event.preventDefault();
      const text = event.dataTransfer.getData('text');
      const sortedText = text.split('').sort().join('');
      const li = document.createElement('li');
      li.textContent = sortedText;
      droppedList.appendChild(li);

      totalChars += text.length;
      totalItems++;

      charCountP.textContent = `Total Characters: ${totalChars}`;
      itemCountP.textContent = `Total Items: ${totalItems}`;
    });
  </script>
</body>
</html>
